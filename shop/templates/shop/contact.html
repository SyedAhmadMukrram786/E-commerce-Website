{% extends "shop/base.html" %} {% block title %} Contact Us - E-commerce{% endblock title %} {% block body %}
<div class="container my-3">
  <h3>Contact Us</h3>
  <form action="/shop/contact/" method="POST">
    {% csrf_token %}    
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" class="form-control" id="name" name='name' placeholder="Enter your Name" />
    </div>
    <div class="form-group">
      <label for="name">Email Address</label>
      <input type="Email" class="form-control" id="email" name ='email' placeholder="Enter your Email" />
    </div>
    <div class="form-group">
      <label for="name">Phone no (with Country Code):</label>
      <input type="tel" class="form-control" id="pnone" name='phone' placeholder="Enter your Name" />
    </div>
    <div class="form-group">
      <label for="desc">How may we help you</label>
      <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
    </div>
    <div>
        <button type="submit" class="btn btn-success">Success</button>
    </div>
  </form>
</div>
  {% endblock body %}
  {% block js %}
  <script>
{% if thanks %} {
    alert("Thanks For Contacting Me. We will get back to you soon!");
    document.location = "/shop/contact";
  }

{% endif %}
  </script>
  {% endblock  %}
</div>
